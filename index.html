<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/ANA.png">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <section class="card">
<img class="img" src="images/illustration-hero.svg" alt="girl dancing">

<section class="summary">
  <h1 class="header">Order Summary</h1>

  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
</section>

    <section class="plan">
      <img class="img-1" src="images/icon-music.svg" alt="" width="40px" height="40px">
      <div class="annual-p">
  <h4>Annual Plan</h2>
  <p>$59.99/year</p>
      </div>
  <a href="#" class="link">Change</a>
    </section>
 
<section class="btns">
  <button class="btn-1">Proceed to Payment</button>
  <button class="btn-2">Cancel Order</button>
</section>
</section>
</body>
</html>
